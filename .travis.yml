language: java
jdk: openjdk8
dist: trusty

sudo: require
services:
  - docker

before_install:
  - docker pull seo80/seo80-docker-repo:latest

install: skip
script:
  - docker run --rm seo80/seo80-docker-repo:latest ./gradlew clean jar

after_success:
  - set -x -v;
    set -e;
    echo "Testing coming soon";
    set +x +v;
